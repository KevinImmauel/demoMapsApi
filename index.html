<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 shadow-lg rounded-lg w-96 p-8">
    <h2 class="text-2xl font-semibold text-white text-center mb-6">Tap Transit</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-white text-sm font-medium mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          class="w-full px-4 py-2 border rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="example@example.com"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-white text-sm font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="text-right mb-4">
        <a href="#" class="text-blue-500 text-sm hover:underline">Forgot Password?</a>
      </div>
      <button 
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Login
      </button>
    </form>
    <div class="mt-6 text-sm text-center text-gray-600">
      Donâ€™t have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </div>
    <div id="message" class="mt-4 text-sm text-center text-red-500 hidden"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    // Example credentials
    const exampleEmail = 'test@example.com';
    const examplePassword = 'password123';

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === exampleEmail && password === examplePassword) {
        messageDiv.classList.add('hidden');
        window.location.href = 'edit.html';
      } else {
        messageDiv.textContent = 'Invalid email or password';
        messageDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
