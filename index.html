<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Distance Calculator</h1>

    <form id="locationForm">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination (e.g., City B)" required>
        <br><br>
        <button type="submit">Calculate Distance</button>
    </form>

    <p id="distance"></p>

    <script>
        const apiKey = "5b3ce3597851110001cf6248e47ff58aefd348fa86e030aae8831f05"; // Replace with your OpenRouteService API key

        // Function to geocode a location (convert address to coordinates)
        async function geocodeLocation(location) {
            const url = `https://api.openrouteservice.org/geocode/search?api_key=${apiKey}&text=${encodeURIComponent(location)}`;
            try {
                const response = await axios.get(url);
                const coordinates = response.data.features[0].geometry.coordinates; // [longitude, latitude]
                return coordinates;
            } catch (error) {
                console.error(`Error geocoding location "${location}":`, error);
                throw new Error("Could not find the destination. Please try again.");
            }
        }

        // Function to calculate distance between two coordinates
        async function calculateDistance(origin, destination) {
            const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}`;
            const payload = {
                coordinates: [origin, destination],
            };

            try {
                const response = await axios.post(url, payload);
                const distanceInMeters = response.data.routes[0].summary.distance;
                const distanceInKilometers = (distanceInMeters / 1000).toFixed(2);
                const durationInMinutes = (response.data.routes[0].summary.duration / 60).toFixed(2);

                return { distanceInKilometers, durationInMinutes };
            } catch (error) {
                console.error("Error fetching route data:", error);
                throw new Error("Could not calculate distance. Please try again.");
            }
        }

        // Form submission handler
        document.getElementById("locationForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const destinationInput = document.getElementById("destination").value;
            const distanceElement = document.getElementById("distance");

            distanceElement.textContent = "Calculating distance...";

            try {
                // Get user's location using Geolocation API
                if (!navigator.geolocation) {
                    throw new Error("Geolocation is not supported by your browser.");
                }

                navigator.geolocation.getCurrentPosition(async (position) => {
                    const originCoords = [position.coords.longitude, position.coords.latitude]; // [longitude, latitude]

                    // Get destination coordinates
                    const destinationCoords = await geocodeLocation(destinationInput);

                    // Calculate distance
                    const result = await calculateDistance(originCoords, destinationCoords);

                    distanceElement.textContent = `Distance: ${result.distanceInKilometers} km, Duration: ${result.durationInMinutes} minutes`;
                }, (error) => {
                    throw new Error("Could not get your location. Please ensure location services are enabled.");
                });
            } catch (error) {
                distanceElement.textContent = error.message;
            }
        });
    </script>
</body>
</html>
